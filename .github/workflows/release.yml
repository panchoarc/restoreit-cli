name: Build and Release

on:
  push:
    tags:
      - 'v*'  # solo se ejecuta al hacer push de un tag como v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'  # o la versiÃ³n que uses

      - name: Construir el .jar
        run: mvn clean package -DskipTests

      - name: Crear Release en GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ðŸš€ Nueva versiÃ³n publicada automÃ¡ticamente.

            âœ… Cambios:
            - Detalles a completar manualmente o desde changelog.md

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Subir artefacto .jar al release
        uses: softprops/action-gh-release@v2
        with:
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
